<nb-card>
    <nb-card-header>Update Password</nb-card-header>
    <nb-card-body>
        <input nbInput type="password" [(ngModel)]=password placeholder="Enter Password" style="margin:10px;"><br><br>
        <input nbInput type="password" [(ngModel)]=confirmPassword placeholder="Confirm Password" style="margin:10px;"><br><br>
        <button nbButton (click)="onUpdatePwd()" style="margin:10px;">Update Password</button><br><br>
        <a routerLink='/'>Login</a>
    </nb-card-body>
</nb-card>
